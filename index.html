<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards Project</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="card-area">
    <div class="card 1">
        <div class="picture-section">
            <div class="elixircost">
                <img src="https://o.remove.bg/downloads/676fa28e-7886-4f1e-b300-c0b89b63b24e/one_elixir-removebg-preview.png" alt="1 elixir" width=75px height=75px/>

        </div>
        <div class="info">
            <div class="listing">
                <div class="cardname">
                    $720,000
                </div>

            </div>
            <div class="address">
                13801 E Rialto Ave, Sanger, CA 93657
            </div>
            <div class="type">
                &#127969; House for Sale
            </div>
        </div>
    </div>
</div>
